name: pip_install
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  pip_install:
    strategy:
      fail-fast: false
      matrix:
        module:
          - cssbeautifier
          - jsbeautifier
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: pip install ${{ matrix.module }}
